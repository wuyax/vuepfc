<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuepfc</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../dist/vuepfc.umd.min.js"></script>
</head>

<body>
  <div id="app">
    <button v-pfc='clickMe'>click me</button>
    <div class="count">{{count}}</div>
  </div>
</body>
<script>
  Vue.use(vuepfc)
  const app = new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      clickMe() {
        this.count++
      }
    },
  })
</script>

</html>
